<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .kanu-wrap{
            display: flex;
        }
        .kanu-wrap img{
            width: 40%;
        }
        .kanu-wrap .img{
            width: 60%;
            text-align: center;
        }

        
        .kanu-navi ul{
            display: flex;
            justify-content: center;
        }
        li{
            list-style: none;
            margin: 0 20px;
        }
        a{
            text-decoration: none;
            color: initial;
        }
        .img02{
            display: none;
        }

    </style>

</head>
<body>
    
    <div class="kanu-wrap">
        
        <div class="img img01">
            <img src="assets/images/pink.jpg" alt="">
        </div>
        <div class="img img02">
            <img src="assets/images/mint.jpg" alt="">
        </div>
    </div>

    <div class="kanu-navi">
        <ul>
            <li class="a"><a href="#">돌체라떼</a></li>
            <li class="b"><a href="#">민트초코라떼</a></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>

    <script>
        $('.a').click(function(){
            $('.img01').css('display','block');
            $('.img02').css('display','none');
        });
        $('.b').click(function(){
            $('.img02').css('display','block');
            $('.img01').css('display','none');
        });
    </script>
</body>
</html>
