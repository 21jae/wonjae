<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="swiper/css/style.css">
    
</head>
<body>
    
    <section>
        <div class="slider-box">
            <div class="swiper abc">
            <div class="swiper-wrapper">
                <div class="swiper-slide bg1">Slide 1</div>
                <h1>안녕하세요 나는 </h1>
                <div class="swiper-slide bg2">Slide 2</div>
                <div class="swiper-slide bg3">Slide 3</div>
                <div class="swiper-slide bg4">Slide 4</div>
              </div>
            </div>
    <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Swiper -->
  

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="swiper/js/main.js"></script>

    <script>
    // var swiper = new Swiper(".abc", {});
    var swiper = new Swiper(".abc", {
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
  </script>


</body>
</html>
