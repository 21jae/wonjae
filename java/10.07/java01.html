<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java01</title>
</head>
<body>
    



<script>
    let level=prompt('Enter your Level (A/B/C)');
    //제어문

    switch(level) {
        case 'A':
        document.querySelector('.level-text').innerHTML='VIP';
        break;

        case 'B':
        document.querySelector('.level-text').innerHTML='Basic';
        break;

        default:
        document.querySelector('.level-text').innerHTML='No Level';
        break;
    }

</script>


</body>
</html>
