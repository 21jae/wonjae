<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="txt"></p>
    <script>

        //f(irst)name l(ast)name
        const person={
            fname:"원재",lname:'일반인',age:23
        };

        let txt="";
        //txt 공백 
        for(let x in person){
            txt += person[x] + "★";
        }
        //for는 반복
        document.querySelector('.txt').innerHTML=txt;
        //오브젝트 선언시 for in 으로 작성합니다(이 방식은 ES5)


        const numbers = ["이해가","1도","안","됩니다","하","미치겠다"];

        let text="";

        for(let a in numbers){
            text+=numbers[a]+"★"+"<br>";
        }

        document.write(text);

        for(let f=1; f<=6; f++){
            document.write(f);
        }


    </script>


</body>
</html>
